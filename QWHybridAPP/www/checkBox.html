<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>checkBox</title>
    <link href="http://www.runoob.com/static/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="http://www.runoob.com/static/ionic/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
        angular.module('starter',['ionic'])
                .run(function ($ionicPlatform) {
                    $ionicPlatform.ready(function(){
                        if (window.cordova &&window.cordova.plugins.Keyboard){
                            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                        }
                        if (window.StatusBar){
                            StatusBar.styleDefault();
                        }
                    });
                })
                .controller('actionsheetCtl',['$scope',function($scope){
                    $scope.devList=[
                        {text:"html5",checked:true},
                        {text:"java",checked:false},
                        {text:"python",checked:true}
                    ];
                    $scope.pushNotificationChange=function(){
                        console.log('Push Notifaction Change',$scope.pushNotification.checked);
                    }
                    $scope.pushNotification={checked:true};
                    $scope.emailNotification='Subscribed';
                }])
    </script>

    <style type="text/css">
        body{
            cursor: url('http://www.runoob.com/try/demo_source/finger.png'),auto;
        }
    </style>
</head>
<body ng-app="starter" ng-controller="actionsheetCtl">
<ion-header-bar class="bar-positive">
    <h1 class="title">复选框</h1>
</ion-header-bar>

<ion-content>
    <div class="list">
        <ion-checkbox ng-repeat="item in devList" ng-model="item.checked" ng-checked="item.checked">
            {{item.text}}
        </ion-checkbox>
        <div class="item">
            <pre ng-bind="devList | json"></pre>
        </div>

        <ion-checkbox ng-model="pushNotification.checked" ng-change="pushNotificationChange()">
            Push Notifications
        </ion-checkbox>
        <div class="item">
            <pre ng-bind="pushNotification|json"></pre>
        </div>

        <ion-checkbox ng-model="emailNotification" ng-true-value="'Subscribed'" ng-false-value="'Unsubscribed'">
            Newsletter
        </ion-checkbox>
        <div class="item">
            <pre ng-bind="emailNotification|json"></pre>
        </div>
    </div>
</ion-content>
</body>
</html>
